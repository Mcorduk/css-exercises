<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <figure>
        <img
          alt="A hallway with rainbow-coloured lighting"
          src="https://images.unsplash.com/photo-1500462918059-b1a0cb512f1d?q=80
          &w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY
          2h8Nnx8bGVkfGVufDB8fDB8fHww"
          style="width: 200px;"
        />
        <figcaption>
          Photo by Efe Kurnaz in Camp Nou, Barcelona, Spain. Found on Unsplash.
        </figcaption>
      </figure>
      
      <figure>
        <img
          alt="A yawning kitten"
          src="https://preview.redd.it/t8k7f6nvr8j31.jpg?auto=webp&s=d95b02a6d8738429c58436cd48c241ada3f06969"
          style="width: 250px;"
        />
        <figcaption>
          Unknown photographer. Found on Unsplash.
        </figcaption>
      </figure>
</body>

</html>
